<div class="checklist-container">

  <!-- Título -->
  <h2 class="titulo">Checklist de Productos</h2>

  <!-- Barra de búsqueda Material -->
  <mat-form-field appearance="outline" class="buscador">
    <mat-label>Buscar producto</mat-label>
    <input matInput (input)="aplicarFiltro($event)" placeholder="Código o descripción...">
  </mat-form-field>

  <!-- Progreso -->
  <div class="progreso-wrapper">
    <mat-progress-bar mode="determinate" [value]="getProgreso()"></mat-progress-bar>
    <p class="texto-progreso">{{ getProgreso() }}% completado</p>
  </div>

  <!-- Botones -->
  <div class="botones">
    <button mat-flat-button color="warn" (click)="limpiarChecklist()">Limpiar Checklist</button>
    <button mat-flat-button color="primary" (click)="abrirModalGuardar()">Generar Reporte</button>
  </div>

  <!-- Tabla -->
  <mat-card class="tabla-card">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 tabla">

      <!-- Nº -->
      <ng-container matColumnDef="n">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let p">{{ p.n }}</td>
      </ng-container>

      <!-- Código -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let p">{{ p.codigo }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let p">{{ p.descripcion }}</td>
      </ng-container>

      <!-- Cantidad -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cant.</th>
        <td mat-cell *matCellDef="let p">{{ p.cantidad }}</td>
      </ng-container>

      <!-- Verificada -->
      <ng-container matColumnDef="verificada">
        <th mat-header-cell *matHeaderCellDef>Verificada</th>
        <td mat-cell *matCellDef="let p">
          <input matInput type="number" [(ngModel)]="p.cantidadVerificada" (input)="actualizarCantidad(p)"
            class="input-verificada">
        </td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let p">
          <span class="estado" [ngClass]="p.estado">{{ p.estado }}</span>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-card>

</div>
